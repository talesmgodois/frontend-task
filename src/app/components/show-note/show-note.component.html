<div fxLayout="row" fxFlex>
    <div *ngIf="currentNote" fxLayout="column" fxFlex>
        <mat-card-header>
            <mat-card-title> {{ currentNote.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex>
            <p>
                {{ currentNote.content }}
            </p>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end center">
            <button mat-raised-button color="primary" (click)="edit()">EDIT</button>
            <button mat-raised-button color="warn" (click)="delete()">DELETE</button>
        </mat-card-actions>
    </div>
    <div *ngIf="!currentNote">
        Note not found
    </div>
</div>
